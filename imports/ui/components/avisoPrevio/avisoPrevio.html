<template name="avisosPrevios">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    #
                </th>
                <th scope="col">
                    Código
                </th>
                <th scope="col">
                    Funcionario
                </th>
                <th scope="col">
                    Data do documento
                </th>
                <th>
                    Data de rescisão 
                </th>
                <th>
                    Motivo da rescisão
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each avisosPrevios}}
            <tr>
                <th scope="row">
                    {{_id}}
                </th>
                <td>
                    {{codigo}}
                </td>
                <td>
                    {{funcionario}}
                </td>
                <td>
                    {{dataDoDocumento}}
                </td>
                <td>
                    {{dataDeRescisaoDoFuncionario}}
                </td>
                <td>
                    {{motivoDaRescisao}}
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
  {{> quickForm collection=AvisosPrevios id="insertAvisoPrevio" type="insert"}}
</template>
