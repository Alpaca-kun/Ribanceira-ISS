<template name="avisosPrevios">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    #
                </th>
                <th scope="col">
                    Código
                </th>
                <th scope="col">
                    Funcionario
                </th>
                <th scope="col">
                    Data do documento
                </th>
                <th scope="col">
                    Data de rescisão 
                </th>
                <th scope="col">
                    Motivo da rescisão
                </th>
                <th scope="col">
                    Gerenciar
                </th>
                <th scope="col">
                    Editar
                </th>
                <th scope="col">
                    Remover
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each avisosPrevios}}
            <tr>
                <th scope="row">
                    {{_id}}
                </th>
                <td>
                    {{codigo}}
                </td>
                <td>
                    {{funcionario}}
                </td>
                <td>
                    {{dataDoDocumento}}
                </td>
                <td>
                    {{dataDeRescisaoDoFuncionario}}
                </td>
                <td>
                    {{motivoDaRescisao}}
                </td>

                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cog"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </td>
                <td>
                    <button data-toggle="modal" id="updateBtn" data-target="#editModal" class="btn btn-warning"><i class="fa fa-pencil"></i></button>
                </td>
                <td>
                    <button class="btn btn-danger" id="deleteAvisoPrevio"><i class="fa fa-times"></i></button>
                </td>

            </tr>
            {{/each}}
        </tbody>
    </table>

    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Adicionar</button>
    <div class="modal" id="addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Aviso Prévio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{> quickForm collection=AvisosPrevios id="insertAvisoPrevio" type="insert"}}
                </div>
            </div>
        </div>
    </div>
    {{#if atual}}
    <div class="modal" id="editModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{atual.razaoSocial}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{> quickForm collection=AvisosPrevios id="updateAvisoPrevio" type="update" doc=atual}}
                </div>
            </div>
        </div>
    </div>
    {{/if}}

</template>
