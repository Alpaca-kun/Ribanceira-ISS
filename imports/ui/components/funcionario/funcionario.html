<template name="funcionario">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    Nome
                </th>
                <th scope="col">
                    CPF
                </th>
                <th scope="col">
                    Salario
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each empresaAtual}}
            <tr>
                <td>
                    {{nome}}
                </td>
                <td>
                    {{cpf}}
                </td>
                <td>
                    {{salario}}
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Adicionar</button>
    <div class="modal" id="addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Funcionario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{> quickForm id="addFuncionario" type="insert" collection=Funcionarios omitFields='empresa'}}
                </div>
            </div>
        </div>
    </div>
</template>
